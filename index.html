<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="board" width="5000" height="5000"></canvas>
    <div id="toolbar">
        <button class="tool-button" id="brush-tool" title="Brush (B)">B</button>
        <button class="tool-button" id="rect-tool" title="Rectangle (R)">R</button>
        <button class="tool-button" id="line-tool" title="Line (L)">L</button>
        <!-- Add more buttons here if needed, e.g., for selection, eraser -->
    </div>
    <script src="script.js"></script>
</body>
</html>
